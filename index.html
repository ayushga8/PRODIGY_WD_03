<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tic-Tac-Toe | Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>Ultimate Tic-Tac-Toe</h1>
        <p class="subtitle">The classic game with a modern twist</p>
        
        <div class="game-header">
            <div class="player player-x" id="playerX">
                <div class="player-name">
                    <span class="player-icon x-icon">X</span>
                    Player X
                </div>
                <div class="score">Score: <span id="scoreX">0</span></div>
            </div>
            <div class="player player-o" id="playerO">
                <div class="player-name">
                    <span class="player-icon o-icon">O</span>
                    Player O
                </div>
                <div class="score">Score: <span id="scoreO">0</span></div>
            </div>
        </div>
        
        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="controls">
            <button class="btn-primary" id="newGameBtn">
                <i class="fas fa-redo icon-refresh"></i> New Game
            </button>
            <button class="btn-secondary" id="settingsBtn">
                <i class="fas fa-cog icon-cog"></i> Settings
            </button>
        </div>
    </div>
    
    <!-- Result Modal -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <h2 id="resultTitle">Victory!</h2>
            <p id="resultMessage"></p>
            <button class="btn-accent" id="playAgainBtn">
                <i class="fas fa-trophy icon-trophy"></i> Play Again
            </button>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>Game Settings</h2>
            
            <div class="settings">
                <h3>Game Mode</h3>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="pvp" name="gameMode" value="pvp" checked>
                        <label for="pvp">Player vs Player (PvP)</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="pvc" name="gameMode" value="pvc">
                        <label for="pvc">Player vs Computer (PvC)</label>
                    </div>
                </div>
                
                <h3>Starting Player</h3>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="playerXStart" name="startingPlayer" value="X" checked>
                        <label for="playerXStart">Player X (Goes First)</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="playerOStart" name="startingPlayer" value="O">
                        <label for="playerOStart">Player O (Goes First)</label>
                    </div>
                </div>
                
                <h3>Difficulty</h3>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="easy" name="difficulty" value="easy" checked>
                        <label for="easy">Easy (Random Moves)</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="medium" name="difficulty" value="medium">
                        <label for="medium">Medium (Smart AI)</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="hard" name="difficulty" value="hard">
                        <label for="hard">Hard (Unbeatable)</label>
                    </div>
                </div>
            </div>
            
            <button class="btn-primary" id="saveSettingsBtn">
                <i class="fas fa-check icon-check"></i> Save Settings
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
